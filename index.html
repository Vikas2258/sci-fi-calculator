<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scientific Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(5,242,28,0.9893207282913166) 0%, rgba(0,212,255,1) 100%);">
    <div class="container my-4">
        <h1 class="text-center text-dark display-4"><b>Scientific Calculator</b></h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-4 bg-light">

                        <input id="calc-display" readonly class="form-control form-control-lg text-end text-white bg-black border-0 rounded-2 shadow-sm" type="text" aria-label="Calculator display">
                        <div class="row gx-3 gy-3 mt-4">

                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary w-100 shadow"> ( </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary w-100 shadow"> ) </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary w-100 shadow"> % </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-danger w-100 shadow"> AC </button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> 7 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> 8 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> 9 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-success w-100 shadow"> ÷ </button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> 4 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> 5 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> 6 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-success w-100 shadow"> × </button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> 1 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> 2 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> 3 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-success w-100 shadow"> - </button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> 0 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary w-100 shadow"> . </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 shadow"> = </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-success w-100 shadow"> + </button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-outline-info w-100 shadow"> sin </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-info w-100 shadow"> ln </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-info w-100 shadow"> π </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-info w-100 shadow"> cos </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-outline-info w-100 shadow"> log </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-info w-100 shadow"> e </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-info w-100 shadow"> tan </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-info w-100 shadow"> √ </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
